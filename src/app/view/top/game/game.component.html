
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1>{{ player.playerName }}</h1>

  <button class="btn btn-danger pull-right" (click)="reset()">Reset</button>
</div>
<app-player-stats [player]="player"></app-player-stats>

<div *ngFor='let business of player.businesses'>
  <app-run-business [business]='business' [player]='player'></app-run-business>
</div>
