{{isRunning}}

<div class="input-group" style="margin: 20px;">
  <button class="btn btn-primary" (click)="runBusiness()">go</button>

  <div 
    class="progress-bar bg-success" 
    role="progressbar" 
    [style.width]="progressPercent +'%'" 
    [hidden]="!isRunning"
    aria-valuemin="0" 
    aria-valuemax="100"></div>
</div>
